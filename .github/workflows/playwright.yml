name: Playwright Tests

on:
  pull_request:
    branches: [ develop ]

  push:
    branches: [ main ]

  schedule:
    - cron: '0 2 * * *'

jobs:

  smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        env: [staging]

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Tests
        run: |
          TEST_ENV=${{ matrix.env }} npx playwright test --grep @smoke

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: smoke-${{ matrix.browser }}-${{ matrix.env }}
          path: playwright-report/
          retention-days: 7
      - name: Add Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Smoke Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "Browser: ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ matrix.env }}" >> $GITHUB_STEP_SUMMARY


  regression:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        env: [staging, prod]

    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Regression Tests
        run: |
          TEST_ENV=${{ matrix.env }} npx playwright test --grep @smoke

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: regression-${{ matrix.browser }}-${{ matrix.env }}
          path: playwright-report/
          retention-days: 14


  full-suite:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        env: [staging, prod]

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Full Suite
        run: |
          TEST_ENV=${{ matrix.env }} npx playwright test --grep @smoke

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: full-${{ matrix.browser }}-${{ matrix.env }}
          path: playwright-report/
          retention-days: 30
